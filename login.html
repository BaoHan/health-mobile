<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>健康银行</title>
  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">
  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="navbar">
  <div class="left">
    <a href="javascript:history.go(-1)">< 返回</a>
  </div>
  <div class="title">健康银行</div>
</div>
<div class="page-login">
  <div class="page-title">用户登录</div>
  <form class="login-form" action="report.html" method="post">
    <input type="tel" placeholder="请输入手机号"></input>
    <input type="password" placeholder="请输入密码"></input>
    <button type="submit">完 成</button>
    <div class="tip">
    <a href="signup.html">用户注册</a> | <a href="lostpassword.html">找回密码</a>
    </div>
  </form>
</div>

<!-- 判断微信，隐藏头部navbar -->
<script src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
window.onload = function(){
    if(isWeiXin()){
        $('#navbar').remove();
    }else{
      $('body').css('height','auto');
    }
}
function isWeiXin(){
    var ua = window.navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i) == 'micromessenger'){
        return true;
    }else{
        return false;
    }
}
</script>
</body>
</html>
